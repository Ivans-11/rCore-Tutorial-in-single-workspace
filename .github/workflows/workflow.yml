name: CI

on:
  push:
    branches: [ "main", "lab" ]
  pull_request:
    branches: [ "main", "lab" ]
  workflow_dispatch:

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check format
        run: cargo fmt --all --check

  qemu-exercise:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        ch: [3, 4, 5, 6, 8]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qemu-system-misc \
            python3 \
            git \
            curl \
            build-essential

      - name: Sanity check system tools
        run: |
          set -eux
          qemu-system-riscv64 --version
          python3 --version
          git --version

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: riscv64gc-unknown-none-elf
          components: rust-src, llvm-tools-preview

      - name: Sanity check Rust
        run: |
          set -eux
          rustc --version
          cargo --version
          rustup --version

      - name: Mark workspace as safe git directory
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Checkout checker
        run: |
          git clone --depth 1 https://github.com/LearningOS/rCore-Tutorial-Checker-2025S.git checker

      - name: Run exercise in QEMU and check output (ch${{ matrix.ch }})
        run: |
          timeout 6m cargo qemu --ch ${{ matrix.ch }} --exercise --nobios --ci 2>&1 \
            | python3 checker/check/ch${{ matrix.ch }}.py
