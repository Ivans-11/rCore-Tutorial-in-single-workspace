name: CI

on:
  push:
    branches: [ "main", "lab" ]
  pull_request:
    branches: [ "main", "lab" ]
  workflow_dispatch:

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check format
        run: cargo fmt --all --check

  qemu-exercise:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        ch: [3, 4, 5, 6, 8]
    steps:
      - uses: actions/checkout@v4

      - name: Checkout checker
        run: |
          git clone --depth 1 https://github.com/LearningOS/rCore-Tutorial-Checker-2025S.git checker

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-misc

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-src, llvm-tools-preview
          targets: riscv64gc-unknown-none-elf

      - name: Run exercise in QEMU and check output (ch${{ matrix.ch }})
        run: |
          set -euxo pipefail
          timeout 10m cargo qemu --ch ${{ matrix.ch }} --exercise --nobios 2>&1 \
            | python3 checker/check/ch${{ matrix.ch }}.py
